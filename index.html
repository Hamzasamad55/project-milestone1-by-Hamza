<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">     
</head>
<body>
    <h1>Resume Builder By Hamza</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name"> Name : </label>
            <input type="text" id="name" name="name" required><br>


            <label for="email"> Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="tel"> Mobile No.</label>
            <input type="tel" id="tel" name="tel" required>

        </fieldset>

        <fieldset>
               <legend >Education</legend>
               <label for="education"> Education : </label>
               <textarea name="education" rows="4" id="education" required> </textarea> <br>


        </fieldset>

        <fieldset>
            <legend >Experience</legend>
            <label for="experience"> Experience : </label>
            <textarea name="experience" rows="4" id="experience" required> </textarea> <br>
            
        </fieldset>

        <fieldset>
            <legend >Skills</legend>
            <label for="skill"> Skills : </label>
            <textarea name="skill" rows="4" id="skill" required> </textarea> <br>
        </fieldset>


        <button type="submit"> Generate Your Resume </button>




    </form>
</body>
</html>
